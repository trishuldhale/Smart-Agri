<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Agriculture Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>ðŸŒ¿ Smart Agriculture Watering System</h1>
  <p>IoT Based Automatic Irrigation</p>
  <p>Chetna ITI Wardha</p>
</header>

<main class="container">

  <!-- SENSOR CARDS -->
  <div class="card soil">
    <h3>ðŸŒ± Soil Moisture</h3>
    <div class="big"><span id="soil">0</span>%</div>
  </div>

  <div class="card">
    <h3>ðŸŒ¡ Temperature</h3>
    <div class="big"><span id="temp">0</span>Â°C</div>
  </div>

  <div class="card">
    <h3>ðŸ’§ Humidity</h3>
    <div class="big"><span id="hum">0</span>%</div>
  </div>

  <div class="card">
    <h3>ðŸš° Water Level</h3>
    <div id="water" class="status">--</div>
  </div>

  <!-- MODE -->
  <div class="card">
    <h3>âš™ Mode</h3>
    <div class="mode">
      <button onclick="setMode('AUTO')">AUTO</button>
      <button onclick="setMode('MANUAL')">MANUAL</button>
      
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="card">
    <h3>â›½ Pump</h3>
    <div class="toggle-wrap">
      <label class="switch">
        <input type="checkbox" id="pumpToggle">
        <span class="slider"></span>
      </label>
      <span id="pumpStatus">OFF</span>
    </div>
  </div>

  <div class="card">
    <h3>ðŸ”Œ Switch (Manual)</h3>
    <div class="toggle-wrap">
      <label class="switch">
        <input type="checkbox" id="switchToggle">
        <span class="slider"></span>
      </label>
      <span id="switchStatus">OFF</span>
    </div>
  </div>

  <!-- SETTINGS -->
  <div class="card">
    <h3>ðŸŽš Moisture Threshold</h3>
    <input type="range" id="threshold" min="0" max="100">
    <div><span id="thVal">0</span>%</div>
  </div>

  <div class="card">
    <h3>ðŸ’§ Check Water Level</h3>
    <div class="toggle-wrap">
      <label class="switch">
        <input type="checkbox" id="checkWater">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- ALERT -->
  

  <!-- CHART -->
  <div class="card full">
    <canvas id="chart"></canvas>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
